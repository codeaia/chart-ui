<head>
  <title>CHART-UI</title>
</head>

<template name="index">
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Records
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        {{#each Data}}
                        <input type="text" name="idp" id="idp" class="idp" value="{{_id}}" hidden>
                        <button name="loadSvg" value="{{_id}}" class="btn btn-default btn-block loadSvg">{{name}}</button><br>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div id="chart1" align="center">
              <div id="blurdiv">
              </div>
            </div>
        </div>
    </div>
</template>
